<!DOCTYPE html>
<html>
    <head>
        <title>Atrello</title>

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="img/favicon.ico"/>

        <!-- Meta Tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="description" content="A Simple hyperlink site"/>
        <meta name="keywords" content="Atrello">

        <!-- Schema.org markup for Google+ -->
        <meta itemprop="name" content="Atrello">
        <meta itemprop="description" content="A Simple hyperlink site.">
        <meta itemprop="image" content="https://atrello.co.uk/img/icon.png">

        <!-- Open Graph data -->
        <meta property="og:title" content="Atrello"/>
        <meta property="og:url" content="https://atrello.co.uk/"/>
        <meta property="og:image" content="https://atrello.co.uk/img/icon.png"/>
        <meta property="og:description" content=""/>
        <meta property="og:site_name" content="Atrello"/>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300">
        <link rel="stylesheet" type="text/css" href="styles/main.css">

        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/ad1e46411a.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- Container for the unordered list -->
        <div class="box">
            <!-- Container to position the title correctly -->
            <div id="name">Atrello</div>

            <!-- Unordered list containing .svg images acting as hyperlinks -->
            <ul>
                <li><a href="https://steamcommunity.com/id/Atrello/" target="_blank"><i class="fab fa-steam fa-4x"></i></li>
                <li><a href="https://github.com/Atrello" target="_blank"><i class="fab fa-github fa-4x"></i></li>
                <li><a href="https://github.com/Atrello/Hyperlink-Site" target="_blank"><i class="fas fa-code fa-4x"></i></li>
            </ul>           
        </div>
    </body>
</html>
